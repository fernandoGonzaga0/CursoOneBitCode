<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhando com Eventos</title>
  <script src="./9-eventos.js" defer></script>
<!-defer fará com que o Javascript seja carregado após a página HTML, garantindo que as funções serão criadas no momento correto.-->
</head>
<body>
  <h1>Trabalhando com Eventos no Javascript</h1>
  <hr>

  <h2>Registre-se!</h2>
  <section>
    <label for="username">Nome de Usuário:</label>
    <input type="text" name="username" id="username">
    <br>
    <label for="password">Senha:</label>
    <input type="password" name="password" id="password">
    <br>
    <label for="passwordConfirmation">Confirme sua senha:</label>
    <input type="password" name="passwordConfirmation" id="passwordConfirmation">
    <br>
    <button id="register-button">Registrar</button>

    <button onclick="removeListener()">Botão de remover ouvinte</button>
    
  </section>
</body>
</html>
