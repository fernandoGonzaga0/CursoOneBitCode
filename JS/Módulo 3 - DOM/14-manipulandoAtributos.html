<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Atributos com Javacript</title>
    <script src="./14-manipulandoAtributos.js" defer></script>
</head>
<body>
    <h1>Manipulando Atributos com Javacript</h1>
    <br><hr>
    <input type="text" name="input" id="input" data-something="Algum valor">
    <button id="value">Mudar Valor</button>
    <button id="type">Mudar Tipo</button>
    <button id="placeholder">Mudar PlaceHolder</button>
    <button id="disabled">Desabilitar/Habilitar</button>
    <button id="data">Mostrar Dados</button>
</body>
</html>
