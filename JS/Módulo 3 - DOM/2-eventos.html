<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos no HTML</title>
  <script src="./2-eventos.js"></script>
</head>
<body style="background-color: rgb(90, 75, 75);">
  <h1>Eventos no HTML</h1>

  <div>
    <label for="onMouseEnter">Entrada do Mouse:</label>
    <input type="text" id="onMouseEnter" onmouseenter="console.log('Cuidado.')">
  </div>
  <br>
  <div>
    <label for="onChange">Mudança de Valor:</label>
    <input type="text" id="onChange" onchange="console.log('Ao mudar...')">
  </div>
  <br>
  <div>
    <label for="onFocus">Entrada de Foco:</label>
    <input type="text" id="onFocus" onfocus="console.log('Ao focar...')">
  </div>
  <br>
  <div>
    <label for="onBlur">Saída de Foco:</label>
    <input type="text" id="onBlur" onblur="console.log('Ao desfocar...')">
  </div>
  <br>
  <button onclick="alert('Você clicou no botão!')">
    Clique-me!
  </button>
  <button onclick="funcaoClick()">
    Botão!
  </button>
</body>
</html>
